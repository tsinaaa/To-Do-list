<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/check-list.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>To-Do List</title>
</head>
<body>
    <section>
        <h1>To-Do List</h1>
        <div class="status">
            <div class="track">
                <h3>Tasks Added</h3>
                <p id="task-added"></p>
            </div>
            <div class="track">
                <h3>Tasks Completed</h3>
                <p id="task-completed"></p>
            </div>
            <div class="track">
                <h3>Completion Status</h3>
                <p id="status"></p>
            </div>
        </div>
        <h2>Tasks To-Do</h2>
        <ul id="todo-list">
            <li>
                
            </li>
        </ul>
        <button id="add-btn">Add Task</button>
        <button id="clear-btn">Clear List</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
